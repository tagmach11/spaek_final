<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>포씨소프트 | 강의 번역 편집</title>
    <meta name="description" content="AX2 강의 번역 편집 도구로 생성된 자막과 번역 내용을 수정하고 개선하세요. 다국어 자막을 실시간으로 편집할 수 있습니다.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.4csoft.com/html/edit.html">
    <meta property="og:title" content="포씨소프트 | 강의 번역 편집">
    <meta property="og:description" content="AX2 강의 번역 편집 도구로 생성된 자막과 번역 내용을 수정하고 개선하세요. 다국어 자막을 실시간으로 편집할 수 있습니다.">
    <meta property="og:image" content="https://www.4csoft.com/assets/images/common/og-img.png">
    <link rel="shortcut icon" href="https://www.4csoft.com/assets/images/common/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/edit.css">
</head>
<body>
    <!-- 커스텀 헤더 -->
    <header class="edit-page-header">
        <div class="edit-header-content">
            <button class="back-btn" id="back-btn" onclick="window.location.href='storage.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="title-wrapper">
                <h1 class="edit-page-title" id="edit-page-title"></h1>
                <button class="edit-title-btn-header" id="edit-title-btn-header" title="제목 편집">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- 배경 효과 -->
    <div class="background-effects">
        <div class="gradient-cloud cloud-1"></div>
        <div class="gradient-cloud cloud-2"></div>
        <div class="gradient-cloud cloud-3"></div>
        <canvas id="particles-canvas"></canvas>
        <canvas id="confetti-canvas"></canvas>
        <div class="reflection-light"></div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 좌측 편집 영역 -->
        <div class="edit-section">
            <div class="edit-header">
                <div class="language-tabs" id="language-tabs">
                    <!-- 언어 탭은 번역 설정에 따라 동적으로 생성됩니다 -->
                </div>
            </div>

            <div class="transcription-list" id="transcription-list">
                <!-- 텍스트 세그먼트들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 우측 비디오 영역 -->
        <div class="video-section">
            <div class="warning-banner">
                <i class="fas fa-exclamation-triangle"></i>
                <span>편집한 내용은 자동으로 반영되지 않습니다. <br> 완료 후 '변경사항 적용하기'를 눌러 적용해 주세요.</span>
            </div>

            <div class="video-tabs">
                <button class="video-tab active" data-tab="original">원본</button>
                <button class="video-tab" data-tab="translation">번역</button>
            </div>

            <div class="video-container">
                <!-- 비디오 로딩 화면 -->
                <div class="video-loading-screen" id="video-loading-screen" style="display: flex;">
                    <div class="loading-content">
                        <div class="loading-spinner">
                            <div class="spinner-dot"></div>
                            <div class="spinner-dot"></div>
                            <div class="spinner-dot"></div>
                            <div class="spinner-dot"></div>
                            <div class="spinner-dot"></div>
                            <div class="spinner-dot"></div>
                            <div class="spinner-dot"></div>
                            <div class="spinner-dot"></div>
                        </div>
                        <div class="loading-text">영상을 불러오는 중...</div>
                    </div>
                    <!-- 커스텀 비디오 컨트롤 바 (로딩 중에도 표시) -->
                    <div class="custom-video-controls" id="custom-video-controls">
                        <div class="video-controls-bar">
                            <button class="control-btn play-pause-btn" id="play-pause-btn">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="time-display">
                                <span class="current-time" id="current-time">0:00:00</span>
                                <span class="time-separator">/</span>
                                <span class="total-time" id="total-time">0:00:00</span>
                            </div>
                            <button class="control-btn cc-btn" id="cc-btn" title="자막">
                                <i class="fas fa-closed-captioning"></i>
                            </button>
                            <button class="control-btn volume-btn" id="volume-btn" title="볼륨">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <div class="playback-speed" id="playback-speed">1x</div>
                            <button class="control-btn fullscreen-btn" id="fullscreen-btn" title="전체화면">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 비디오 플레이어 (비디오가 로드되면 표시) -->
                <div class="video-player-wrapper" id="video-player-wrapper" style="display: none;">
                    <video class="video-player" id="video-player" preload="metadata">
                        <source src="" type="video/mp4">
                    </video>
                    <div class="subtitle-overlay" id="subtitle-overlay">
                        <div class="subtitle-text" id="subtitle-text"></div>
                    </div>
                </div>
                
                <!-- 비디오 로드 실패 placeholder -->
                <div class="video-placeholder" id="video-placeholder" style="display: none;">
                    <i class="fas fa-video-slash"></i>
                    <div>비디오를 불러올 수 없습니다</div>
                    <div style="font-size: 14px; color: #999999; margin-top: 8px;">비디오 파일이 없거나 로드할 수 없습니다.</div>
                </div>
            </div>

            <div class="video-controls">
                <div class="action-buttons">
                    <button class="action-btn apply-btn-inline" onclick="applyChanges()">
                        변경사항 적용하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 제목 편집 모달 -->
    <div class="title-edit-modal" id="title-edit-modal" style="display: none;">
        <div class="modal-backdrop" id="title-modal-backdrop"></div>
        <div class="title-edit-modal-content">
            <div class="title-edit-modal-header">
                <h3>제목 편집</h3>
                <button class="title-edit-modal-close" id="title-edit-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="title-edit-modal-body">
                <input type="text" class="title-edit-input" id="title-edit-input" placeholder="제목을 입력하세요" maxlength="100">
                <div class="title-edit-char-count">
                    <span id="title-char-count">0</span> / 100
                </div>
            </div>
            <div class="title-edit-modal-footer">
                <button class="title-edit-cancel-btn" id="title-edit-cancel-btn">취소</button>
                <button class="title-edit-save-btn" id="title-edit-save-btn">저장</button>
            </div>
        </div>
    </div>

    <script src="../js/i18n.js" defer></script>
    <script src="../js/auth-state.js" defer></script>
    <script src="../js/edit.js" defer></script>
    <script src="../js/more-menu.js" defer></script>
    <script src="../js/language-selector.js" defer></script>
    <script>
        // 헤더 제목 동기화 및 편집 버튼 이벤트
        document.addEventListener('DOMContentLoaded', function() {
            const editPageTitle = document.getElementById('edit-page-title');
            const editTitleBtnHeader = document.getElementById('edit-title-btn-header');
            const editTitleBtn = document.getElementById('edit-title-btn');
            const videoTitleText = document.getElementById('video-title-text');
            const titleEditModal = document.getElementById('title-edit-modal');
            const titleEditInput = document.getElementById('title-edit-input');
            const titleEditSaveBtn = document.getElementById('title-edit-save-btn');
            const titleEditCancelBtn = document.getElementById('title-edit-cancel-btn');
            const titleModalBackdrop = document.getElementById('title-modal-backdrop');
            const titleModalClose = document.getElementById('title-edit-modal-close');
            
            // 기존 제목 가져오기 (videoTitleText가 있으면 사용, 없으면 edit.js에서 로드된 제목 사용)
            if (videoTitleText && editPageTitle) {
                editPageTitle.textContent = videoTitleText.textContent;
            } else if (editPageTitle) {
                // edit.js에서 제목이 로드될 때까지 대기
                const checkTitle = setInterval(() => {
                    const titleFromStorage = localStorage.getItem('currentEditVideoTitle');
                    if (titleFromStorage) {
                        editPageTitle.textContent = titleFromStorage;
                        clearInterval(checkTitle);
                    }
                }, 100);
                // 5초 후 타임아웃
                setTimeout(() => clearInterval(checkTitle), 5000);
            }
            
            // 헤더 편집 버튼 클릭 시 모달 열기
            if (editTitleBtnHeader && titleEditModal) {
                editTitleBtnHeader.addEventListener('click', function() {
                    // 현재 제목 가져오기 (헤더 또는 videoTitleText에서)
                    const currentTitle = editPageTitle ? editPageTitle.textContent : (videoTitleText ? videoTitleText.textContent : '');
                    titleEditInput.value = currentTitle;
                    // 문자 수 업데이트
                    const titleCharCount = document.getElementById('title-char-count');
                    if (titleCharCount) {
                        titleCharCount.textContent = currentTitle.length;
                    }
                    titleEditModal.style.display = 'flex';
                });
            }
            
            // 모달 닫기
            function closeTitleModal() {
                if (titleEditModal) {
                    titleEditModal.style.display = 'none';
                }
            }
            
            if (titleModalBackdrop) {
                titleModalBackdrop.addEventListener('click', closeTitleModal);
            }
            
            if (titleModalClose) {
                titleModalClose.addEventListener('click', closeTitleModal);
            }
            
            if (titleEditCancelBtn) {
                titleEditCancelBtn.addEventListener('click', closeTitleModal);
            }
            
            // 제목 저장
            if (titleEditSaveBtn) {
                titleEditSaveBtn.addEventListener('click', function() {
                    const newTitle = titleEditInput.value.trim();
                    if (newTitle) {
                        if (videoTitleText) {
                            videoTitleText.textContent = newTitle;
                        }
                        if (editPageTitle) {
                            editPageTitle.textContent = newTitle;
                        }
                        // currentVideo도 업데이트 (edit.js의 전역 변수)
                        if (typeof currentVideo !== 'undefined' && currentVideo) {
                            currentVideo.title = newTitle;
                        }
                        // localStorage도 업데이트
                        localStorage.setItem('currentEditVideoTitle', newTitle);
                        closeTitleModal();
                    }
                });
            }
            
            // 더보기 메뉴 토글
            const moreMenuBtn = document.getElementById('moreMenuBtn');
            const moreMenuDropdown = document.getElementById('moreMenuDropdown');
            
            if (moreMenuBtn && moreMenuDropdown) {
                moreMenuBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // 사용자 드롭다운 닫기
                    const userDropdown = document.querySelector('.user-dropdown-menu');
                    if (userDropdown) {
                        userDropdown.style.display = 'none';
                    }
                    
                    moreMenuDropdown.classList.toggle('active');
                });
                
                // 외부 클릭 시 메뉴 닫기
                document.addEventListener('click', function(e) {
                    if (!moreMenuBtn.contains(e.target) && !moreMenuDropdown.contains(e.target)) {
                        moreMenuDropdown.classList.remove('active');
                    }
                });
            }
            
            // 언어 설정 기능
            const languageOptions = document.querySelectorAll('.language-dropdown-menu .language-option');
            const currentLang = localStorage.getItem('siteLanguage') || 'ko';
            
            languageOptions.forEach(option => {
                const lang = option.getAttribute('data-lang');
                if (lang === currentLang) {
                    option.classList.add('active');
                    option.querySelector('.fa-check').style.display = 'inline-block';
                } else {
                    option.classList.remove('active');
                    option.querySelector('.fa-check').style.display = 'none';
                }
                
                option.addEventListener('click', function() {
                    const selectedLang = this.getAttribute('data-lang');
                    localStorage.setItem('siteLanguage', selectedLang);
                    
                    languageOptions.forEach(opt => {
                        opt.classList.remove('active');
                        opt.querySelector('.fa-check').style.display = 'none';
                    });
                    
                    this.classList.add('active');
                    this.querySelector('.fa-check').style.display = 'inline-block';
                });
            });
            
        });
        
        // 서브메뉴 호버 기능
        const helpMenuBtn = document.getElementById('helpMenuBtn');
        const languageMenuBtn = document.getElementById('languageMenuBtn');
        const helpSubmenu = document.getElementById('helpSubmenu');
        const languageSubmenu = document.getElementById('languageSubmenu');
        const megaMenuContent = document.querySelector('.mega-menu-content');
        
        // 서브메뉴 닫기 함수
        function closeAllSubmenus() {
            if (helpSubmenu) helpSubmenu.classList.remove('active');
            if (languageSubmenu) languageSubmenu.classList.remove('active');
            if (megaMenuContent) megaMenuContent.classList.remove('blurred');
        }
        
        if (helpMenuBtn && helpSubmenu) {
            let helpTimeout = null;
            
            helpMenuBtn.addEventListener('mouseenter', () => {
                if (helpTimeout) clearTimeout(helpTimeout);
                // 언어 서브메뉴 닫기
                if (languageSubmenu) {
                    languageSubmenu.classList.remove('active');
                }
                // 도움 서브메뉴 열기
                helpSubmenu.classList.add('active');
                if (megaMenuContent) megaMenuContent.classList.add('blurred');
            });
            
            helpMenuBtn.addEventListener('mouseleave', () => {
                helpTimeout = setTimeout(() => {
                    helpSubmenu.classList.remove('active');
                    if (megaMenuContent && !languageSubmenu.classList.contains('active')) {
                        megaMenuContent.classList.remove('blurred');
                    }
                }, 150);
            });
            
            helpSubmenu.addEventListener('mouseenter', () => {
                if (helpTimeout) clearTimeout(helpTimeout);
            });
            
            helpSubmenu.addEventListener('mouseleave', () => {
                helpSubmenu.classList.remove('active');
                if (megaMenuContent && !languageSubmenu.classList.contains('active')) {
                    megaMenuContent.classList.remove('blurred');
                }
            });
        }
        
        if (languageMenuBtn && languageSubmenu) {
            let languageTimeout = null;
            
            languageMenuBtn.addEventListener('mouseenter', () => {
                if (languageTimeout) clearTimeout(languageTimeout);
                // 도움 서브메뉴 닫기
                if (helpSubmenu) {
                    helpSubmenu.classList.remove('active');
                }
                // 언어 서브메뉴 열기
                languageSubmenu.classList.add('active');
                if (megaMenuContent) megaMenuContent.classList.add('blurred');
            });
            
            languageMenuBtn.addEventListener('mouseleave', () => {
                languageTimeout = setTimeout(() => {
                    languageSubmenu.classList.remove('active');
                    if (megaMenuContent && !helpSubmenu.classList.contains('active')) {
                        megaMenuContent.classList.remove('blurred');
                    }
                }, 150);
            });
            
            languageSubmenu.addEventListener('mouseenter', () => {
                if (languageTimeout) clearTimeout(languageTimeout);
            });
            
            languageSubmenu.addEventListener('mouseleave', () => {
                languageSubmenu.classList.remove('active');
                if (megaMenuContent && !helpSubmenu.classList.contains('active')) {
                    megaMenuContent.classList.remove('blurred');
                }
            });
            
            // 언어 옵션 클릭 이벤트
            const languageOptions = languageSubmenu.querySelectorAll('.language-option');
            languageOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const selectedLang = this.getAttribute('data-lang');
                    if (!selectedLang) return;
                    
                    // localStorage에 저장 (모든 페이지에 적용)
                    localStorage.setItem('siteLanguage', selectedLang);
                    
                    // 모든 체크 아이콘 숨기기
                    languageOptions.forEach(opt => {
                        const checkIcon = opt.querySelector('.fa-check');
                        if (checkIcon) {
                            checkIcon.style.visibility = 'hidden';
                        }
                        opt.classList.remove('active');
                    });
                    
                    // 선택된 언어에 체크 표시
                    const checkIcon = this.querySelector('.fa-check');
                    if (checkIcon) {
                        checkIcon.style.visibility = 'visible';
                    }
                    this.classList.add('active');
                    
                    // i18n.js를 통한 언어 변경 (모든 페이지에 적용)
                    if (window.i18n && typeof window.i18n.setLanguage === 'function') {
                        window.i18n.setLanguage(selectedLang);
                    } else {
                        // i18n.js가 없으면 localStorage에 저장하고 페이지 새로고침
                        localStorage.setItem('siteLanguage', selectedLang);
                        window.location.reload();
                    }
                    
                    // 언어 변경 이벤트 발생 (다른 컴포넌트 업데이트)
                    const event = new CustomEvent('languageChanged', {
                        detail: { language: selectedLang },
                        bubbles: true
                    });
                    document.dispatchEvent(event);
                    
                    // HTML lang 속성 즉시 업데이트
                    document.documentElement.setAttribute('lang', selectedLang);
                });
            });
            
            // 초기 언어 선택 상태 복원
            const currentLang = localStorage.getItem('siteLanguage') || 'ko';
            languageOptions.forEach(option => {
                const lang = option.getAttribute('data-lang');
                if (lang === currentLang) {
                    const checkIcon = option.querySelector('.fa-check');
                    if (checkIcon) {
                        checkIcon.style.visibility = 'visible';
                    }
                    option.classList.add('active');
                } else {
                    const checkIcon = option.querySelector('.fa-check');
                    if (checkIcon) {
                        checkIcon.style.visibility = 'hidden';
                    }
                }
            });
        }
    </script>
</body>
</html>
