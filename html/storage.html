<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>포씨소프트 | 번역기록</title>
    <meta name="description" content="AX2 번역기록에서 실시간 번역 기록을 확인하고 관리하세요. 편집, 다운로드, 공유 등 모든 기능을 사용할 수 있습니다.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.4csoft.com/html/storage.html">
    <meta property="og:title" content="포씨소프트 | 번역기록">
    <meta property="og:description" content="AX2 번역기록에서 실시간 번역 기록을 확인하고 관리하세요. 편집, 다운로드, 공유 등 모든 기능을 사용할 수 있습니다.">
    <meta property="og:image" content="https://www.4csoft.com/assets/images/common/og-img.png">
    <link rel="shortcut icon" href="https://www.4csoft.com/assets/images/common/favicon.ico">
    <link rel="stylesheet" href="../css/mypage.css">
    <link rel="stylesheet" href="../css/storage.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/nav-bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 네비게이션 바 플레이스홀더 -->
    <div id="nav-placeholder"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <div class="container storage-container">
            <h1 class="account-title storage-title">번역기록</h1>
            
        <!-- 만료 알림 배너 -->
        <div class="expiry-banner" id="expiry-banner" style="display: none;">
            <div class="expiry-banner-content">
                <i class="fas fa-exclamation-triangle expiry-banner-icon"></i>
                <div>
                    <div class="expiry-banner-text" id="expiry-banner-text">⚠ 0개의 번역 기록이 곧 삭제됩니다</div>
                    <div class="expiry-banner-hint">만료 예정인 번역 기록을 확인하고 필요한 경우 다운로드하세요.</div>
                </div>
            </div>
            <button class="expiry-banner-close" onclick="document.getElementById('expiry-banner').style.display='none'">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- 일괄 작업 영역 -->
        <div class="batch-actions" id="batch-actions" style="display: none;">
            <div class="batch-actions-left">
                <span id="selected-count" style="font-weight: 600; color: #333;">0개 선택됨</span>
            </div>
            <div class="batch-actions-right">
                <button class="batch-btn batch-btn-download" onclick="batchDownload()">
                    <i class="fas fa-download"></i> 선택 다운로드
                </button>
                <button class="batch-btn batch-btn-delete" onclick="batchDelete()">
                    <i class="fas fa-trash"></i> 선택 삭제
                </button>
            </div>
        </div>

        <!-- 저장공간 대시보드 -->
        <div class="storage-dashboard">
            <div class="dashboard-header">
                <h2 class="dashboard-title">
                    <i class="fas fa-database"></i>
                    번역 기록 관리
                </h2>
            </div>
            <div class="storage-content">
                <div class="storage-info">
                    <div class="storage-usage">
                        <div class="storage-label">
                            <span>사용 중</span>
                            <span class="storage-value" id="storage-used">0.00 GB</span>
                        </div>
                        <div class="storage-label">
                            <span>/</span>
                            <span class="storage-value" id="storage-total">1 GB</span>
                        </div>
                        <div class="storage-info-text" id="storage-info-text">
                            <i class="fas fa-info-circle storage-info-icon"></i>
                            <span id="storage-period-info">보관 기간: 7일 (만료 시 자동 삭제)</span>
                        </div>
                    </div>
                    <div class="storage-progress-container">
                        <div class="storage-progress-bar">
                            <div class="storage-progress-fill" id="storage-progress-fill" style="width: 0%"></div>
                        </div>
                        <div class="storage-percentage" id="storage-percentage">0% 사용</div>
                    </div>
                </div>
                <div class="storage-stats">
                    <div class="stat-item">
                        <div class="stat-icon" style="background: #FF9800;">
                            <i class="fas fa-file-alt" style="color: white;"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="total-videos">0</div>
                            <div class="stat-label">전체 실시간 번역 기록</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon" style="background: #10B981;">
                            <i class="fas fa-check-circle" style="color: white;"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="completed-videos">0</div>
                            <div class="stat-label">완료된 실시간 번역</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon" style="background: #F59E0B;">
                            <i class="fas fa-clock" style="color: white;"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="total-duration">0분</div>
                            <div class="stat-label">총 실시간 번역 시간</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 번역 기록 목록 -->
        <div class="videos-section">
            <div class="section-header">
                <div class="section-title">번역기록</div>
            </div>
            
            <!-- 정렬 및 필터 영역 -->
            <div class="filter-controls">
                <div class="sort-wrapper">
                    <button class="sort-btn active" id="sort-btn">
                        <i class="fas fa-arrows-up-down"></i>
                        <span>정렬</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="sort-dropdown" id="sort-dropdown">
                        <button class="sort-option" data-sort="latest">
                            <i class="fas fa-sort-amount-down"></i>
                            <span>최신순</span>
                        </button>
                        <button class="sort-option" data-sort="oldest">
                            <i class="fas fa-sort-amount-up"></i>
                            <span>오래된순</span>
                        </button>
                    </div>
                </div>
                <div class="date-filter-box">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" id="date-from" placeholder="시작 날짜">
                    <span class="date-separator">~</span>
                    <input type="date" id="date-to" placeholder="종료 날짜">
                    <button class="date-clear-btn" id="date-clear-btn" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="video-grid" id="video-grid">
                <!-- 번역 기록 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 보관 확장 옵션 (유료 사용자에게만 표시) -->
        <div id="storage-extension-section" class="storage-extension-section">
            <div class="storage-extension-header">
                <div>
                    <h3 class="storage-extension-title">보관 확장 옵션</h3>
                    <p class="storage-extension-desc">더 많은 용량과 긴 보관 기간이 필요하신가요?</p>
                </div>
            </div>
            <div class="storage-option-grid">
                <div id="storage-plus-option" class="storage-option-card" onclick="purchaseStorageOption('plus')">
                    <div class="storage-option-name">Storage Plus</div>
                    <div class="storage-option-size">+5GB</div>
                    <div class="storage-option-period">30일 보관</div>
                    <div class="storage-option-price">구매하기</div>
                </div>
                <div id="storage-pro-option" class="storage-option-card" onclick="purchaseStorageOption('pro')">
                    <div class="storage-option-name">Storage Pro</div>
                    <div class="storage-option-size">+20GB</div>
                    <div class="storage-option-period">90일 보관</div>
                    <div class="storage-option-price">구매하기</div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- 편집 모달 -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">번역 기록 편집</div>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">번역 기록 제목</label>
                <input type="text" class="form-input" id="edit-title" placeholder="번역 기록 제목을 입력하세요">
            </div>
            <div class="form-group">
                <label class="form-label">설명</label>
                <textarea class="form-input" id="edit-description" rows="4" placeholder="번역 기록 설명을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">태그</label>
                <input type="text" class="form-input" id="edit-tags" placeholder="태그를 쉼표로 구분하여 입력하세요">
            </div>
            <div class="form-group">
                <label class="form-label">카테고리</label>
                <select class="form-select" id="edit-category">
                    <option value="">카테고리 선택</option>
                    <option value="business">비즈니스</option>
                    <option value="education">교육</option>
                    <option value="technology">기술</option>
                    <option value="marketing">마케팅</option>
                    <option value="other">기타</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeEditModal()">취소</button>
                <button class="btn btn-primary" onclick="saveEdit()">저장</button>
            </div>
        </div>
    </div>

    <!-- 번역 기록 상세 팝업 모달 -->
    <div class="modal" id="translation-detail-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 10000; align-items: center; justify-content: center;">
        <div class="modal-content" style="max-width: 1000px; width: 90%; max-height: 95vh; display: flex; flex-direction: column; background: white; border-radius: 12px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); position: relative; overflow: hidden;">
            <div class="modal-header" style="padding: 20px; border-bottom: 1px solid #E5E7EB; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;">
                <div class="modal-title" id="translation-detail-title" style="font-size: 20px; font-weight: 700; color: #1a1a2e;">번역 기록 상세</div>
                <button class="modal-close" onclick="closeTranslationDetailModal()" style="background: none; border: none; font-size: 28px; color: #666; cursor: pointer; padding: 0; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 4px; transition: all 0.2s;">&times;</button>
            </div>
            <div id="translation-detail-content" style="padding: 20px; overflow-y: auto; overflow-x: hidden; flex: 1; min-height: 0;">
                <!-- 번역 내용이 여기에 동적으로 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="../js/i18n.js" defer></script>
    <script src="../js/nav-bar.js" defer></script>
    <script src="../js/auth-state.js" defer></script>
    <script src="../js/storage.js" defer></script>
    <script src="../js/mypage.js" defer></script>
    <script src="../script.js" defer></script>
</body>
</html>
