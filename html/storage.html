    <script>
        // 서브메뉴 호버 기능
        document.addEventListener('DOMContentLoaded', function() {
            const helpMenuBtn = document.getElementById('helpMenuBtn');
            const languageMenuBtn = document.getElementById('languageMenuBtn');
            const helpSubmenu = document.getElementById('helpSubmenu');
            const languageSubmenu = document.getElementById('languageSubmenu');
            const megaMenuContent = document.querySelector('.mega-menu-content');
            
            // 서브메뉴 닫기 함수
            function closeAllSubmenus() {
                if (helpSubmenu) helpSubmenu.classList.remove('active');
                if (languageSubmenu) languageSubmenu.classList.remove('active');
                if (megaMenuContent) megaMenuContent.classList.remove('blurred');
            }
            
            if (helpMenuBtn && helpSubmenu) {
                let helpTimeout = null;
                
                helpMenuBtn.addEventListener('mouseenter', () => {
                    if (helpTimeout) clearTimeout(helpTimeout);
                    // 언어 서브메뉴 닫기
                    if (languageSubmenu) {
                        languageSubmenu.classList.remove('active');
                    }
                    // 도움 서브메뉴 열기
                    helpSubmenu.classList.add('active');
                    if (megaMenuContent) megaMenuContent.classList.add('blurred');
                });
                
                helpMenuBtn.addEventListener('mouseleave', () => {
                    helpTimeout = setTimeout(() => {
                        helpSubmenu.classList.remove('active');
                        if (megaMenuContent && !languageSubmenu.classList.contains('active')) {
                            megaMenuContent.classList.remove('blurred');
                        }
                    }, 150);
                });
                
                helpSubmenu.addEventListener('mouseenter', () => {
                    if (helpTimeout) clearTimeout(helpTimeout);
                });
                
                helpSubmenu.addEventListener('mouseleave', () => {
                    helpSubmenu.classList.remove('active');
                    if (megaMenuContent && !languageSubmenu.classList.contains('active')) {
                        megaMenuContent.classList.remove('blurred');
                    }
                });
            }
            
            if (languageMenuBtn && languageSubmenu) {
                let languageTimeout = null;
                
                languageMenuBtn.addEventListener('mouseenter', () => {
                    if (languageTimeout) clearTimeout(languageTimeout);
                    // 도움 서브메뉴 닫기
                    if (helpSubmenu) {
                        helpSubmenu.classList.remove('active');
                    }
                    // 언어 서브메뉴 열기
                    languageSubmenu.classList.add('active');
                    if (megaMenuContent) megaMenuContent.classList.add('blurred');
                });
                
                languageMenuBtn.addEventListener('mouseleave', () => {
                    languageTimeout = setTimeout(() => {
                        languageSubmenu.classList.remove('active');
                        if (megaMenuContent && !helpSubmenu.classList.contains('active')) {
                            megaMenuContent.classList.remove('blurred');
                        }
                    }, 150);
                });
                
                languageSubmenu.addEventListener('mouseenter', () => {
                    if (languageTimeout) clearTimeout(languageTimeout);
                });
                
                languageSubmenu.addEventListener('mouseleave', () => {
                    languageSubmenu.classList.remove('active');
                    if (megaMenuContent && !helpSubmenu.classList.contains('active')) {
                        megaMenuContent.classList.remove('blurred');
                    }
                });
                
                // 언어 옵션 클릭 이벤트
                const languageOptions = languageSubmenu.querySelectorAll('.language-option');
                languageOptions.forEach(option => {
                    option.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const selectedLang = this.getAttribute('data-lang');
                        if (!selectedLang) return;
                        
                        // localStorage에 저장 (모든 페이지에 적용)
                        localStorage.setItem('siteLanguage', selectedLang);
                        
                        // 모든 체크 아이콘 숨기기
                        languageOptions.forEach(opt => {
                            const checkIcon = opt.querySelector('.fa-check');
                            if (checkIcon) {
                                checkIcon.style.visibility = 'hidden';
                            }
                            opt.classList.remove('active');
                        });
                        
                        // 선택된 언어에 체크 표시
                        const checkIcon = this.querySelector('.fa-check');
                        if (checkIcon) {
                            checkIcon.style.visibility = 'visible';
                        }
                        this.classList.add('active');
                        
                        // i18n.js를 통한 언어 변경 (모든 페이지에 적용)
                        if (window.i18n && typeof window.i18n.setLanguage === 'function') {
                            window.i18n.setLanguage(selectedLang);
                        } else {
                            // i18n.js가 없으면 localStorage에 저장하고 페이지 새로고침
                            localStorage.setItem('siteLanguage', selectedLang);
                            window.location.reload();
                        }
                        
                        // 언어 변경 이벤트 발생 (다른 컴포넌트 업데이트)
                        const event = new CustomEvent('languageChanged', {
                            detail: { language: selectedLang },
                            bubbles: true
                        });
                        document.dispatchEvent(event);
                        
                        // HTML lang 속성 즉시 업데이트
                        document.documentElement.setAttribute('lang', selectedLang);
                    });
                });
                
                // 초기 언어 선택 상태 복원
                const currentLang = localStorage.getItem('siteLanguage') || 'ko';
                languageOptions.forEach(option => {
                    const lang = option.getAttribute('data-lang');
                    if (lang === currentLang) {
                        const checkIcon = option.querySelector('.fa-check');
                        if (checkIcon) {
                            checkIcon.style.visibility = 'visible';
                        }
                        option.classList.add('active');
                    } else {
                        const checkIcon = option.querySelector('.fa-check');
                        if (checkIcon) {
                            checkIcon.style.visibility = 'hidden';
                        }
                    }
                });
            }
        });
    </script>
