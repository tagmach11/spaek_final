<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>포씨소프트 | 실시간 강의실</title>
    <meta name="description" content="AX2 실시간 강의실에서 음성 인식, 번역, 자막 생성을 한 번에 처리하세요. 실시간으로 다국어 자막을 생성하고 강의를 진행할 수 있습니다.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.4csoft.com/html/poly_talk.html">
    <meta property="og:title" content="포씨소프트 | 실시간 강의실">
    <meta property="og:description" content="AX2 실시간 강의실에서 음성 인식, 번역, 자막 생성을 한 번에 처리하세요. 실시간으로 다국어 자막을 생성하고 강의를 진행할 수 있습니다.">
    <meta property="og:image" content="https://www.4csoft.com/assets/images/common/og-img.png">
    <link rel="shortcut icon" href="https://www.4csoft.com/assets/images/common/favicon.ico">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main-container {
            padding: 0 !important;
            margin-top: 0 !important;
        }

        .lecture-room-container {
            width: 100%;
            height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            padding: 0 20px 20px 20px;
            gap: 20px;
        }

        .lecture-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .start-btn {
            background: linear-gradient(135deg, var(--blue), var(--orange));
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        .stop-btn {
            background: #f44336;
            color: white;
        }

        .stop-btn:hover {
            background: #d32f2f;
        }

        .language-selector-btn {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-dark);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .language-selector-btn:hover {
            background: rgba(255, 255, 255, 1);
        }

        .subtitle-toggle-btn {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-dark);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .subtitle-toggle-btn.active {
            background: var(--blue);
            color: white;
        }

        .main-content-area {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            min-height: 0;
        }

        .video-area {
            background: #000;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .subtitle-overlay {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            max-width: 80%;
            text-align: center;
            backdrop-filter: blur(10px);
            display: none;
        }

        .subtitle-overlay.show {
            display: block;
        }

        .settings-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow-y: auto;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .settings-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        .language-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .language-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .language-item:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .language-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .language-item label {
            flex: 1;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-dark);
        }


        .timer-display {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 1024px) {
            .main-content-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 배경 효과 -->
    <div class="background-effects">
        <div class="gradient-cloud cloud-1"></div>
        <div class="gradient-cloud cloud-2"></div>
        <div class="gradient-cloud cloud-3"></div>
        <canvas id="particles-canvas"></canvas>
        <canvas id="confetti-canvas"></canvas>
        <div class="reflection-light"></div>
    </div>

    <!-- 네비게이션 바 플레이스홀더 -->
    <div id="nav-placeholder"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <div class="lecture-room-container">
            <!-- 컨트롤 바 -->
            <div class="lecture-controls">
                <div class="control-group">
                    <button class="control-btn start-btn" id="startBtn">
                        <i class="fas fa-play"></i>
                        강의 시작
                    </button>
                    <button class="control-btn stop-btn" id="stopBtn" style="display: none;">
                        <i class="fas fa-stop"></i>
                        강의 종료
                    </button>
                    <div class="timer-display" id="timerDisplay">00:00:00</div>
                </div>
                <div class="control-group">
                    <button class="control-btn language-selector-btn" id="languageBtn">
                        <i class="fas fa-globe"></i>
                        언어 설정
                    </button>
                    <button class="control-btn subtitle-toggle-btn" id="subtitleToggleBtn">
                        <i class="fas fa-closed-captioning"></i>
                        자막 ON
                    </button>
                </div>
            </div>

            <!-- 메인 콘텐츠 영역 -->
            <div class="main-content-area">
                <!-- 비디오 영역 -->
                <div class="video-area">
                    <video class="video-preview" id="videoPreview" autoplay muted playsinline></video>
                    <div class="subtitle-overlay" id="subtitleOverlay">
                        <div id="subtitleText"></div>
                    </div>
                </div>

                <!-- 설정 패널 -->
                <div class="settings-panel">
                    <div class="settings-section">
                        <div class="settings-title">번역 언어 선택</div>
                        <div class="language-list" id="languageList">
                            <div class="language-item">
                                <input type="checkbox" id="lang-ko" value="ko" checked>
                                <label for="lang-ko">한국어</label>
                            </div>
                            <div class="language-item">
                                <input type="checkbox" id="lang-en" value="en" checked>
                                <label for="lang-en">English</label>
                            </div>
                            <div class="language-item">
                                <input type="checkbox" id="lang-ja" value="ja">
                                <label for="lang-ja">日本語</label>
                            </div>
                            <div class="language-item">
                                <input type="checkbox" id="lang-zh" value="zh">
                                <label for="lang-zh">中文</label>
                            </div>
                            <div class="language-item">
                                <input type="checkbox" id="lang-es" value="es">
                                <label for="lang-es">Español</label>
                            </div>
                            <div class="language-item">
                                <input type="checkbox" id="lang-fr" value="fr">
                                <label for="lang-fr">Français</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="../js/i18n.js" defer></script>
    <script src="../js/nav-bar.js" defer></script>
    <script src="../js/auth-state.js" defer></script>
    <script src="../script.js" defer></script>
    <script>
        // 실시간 강의실 기능
        let isRecording = false;
        let startTime = null;
        let timerInterval = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recognition = null;
        let selectedLanguages = ['ko', 'en'];
        let subtitleVisible = true;

        // Web Speech API 지원 확인
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        // 타이머 업데이트
        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // 강의 시작
        async function startLecture() {
            try {
                // 카메라와 마이크 권한 요청
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });

                // 비디오 미리보기
                const videoPreview = document.getElementById('videoPreview');
                videoPreview.srcObject = stream;

                // 녹화 시작
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    saveRecording();
                };

                mediaRecorder.start();

                // 음성 인식 시작
                if (SpeechRecognition) {
                    recognition = new SpeechRecognition();
                    recognition.continuous = true;
                    recognition.interimResults = true;
                    recognition.lang = 'ko-KR';

                    recognition.onresult = (event) => {
                        let interimTranscript = '';
                        let finalTranscript = '';

                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript + ' ';
                                // 여기서 번역 API 호출 가능
                                translateAndDisplay(transcript);
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        if (interimTranscript) {
                            displaySubtitle(interimTranscript, 'ko');
                        }
                    };

                    recognition.onerror = (event) => {
                        console.error('음성 인식 오류:', event.error);
                    };

                    recognition.start();
                }

                // 타이머 시작
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);

                // UI 업데이트
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
                isRecording = true;

            } catch (error) {
                console.error('강의 시작 오류:', error);
                alert('카메라와 마이크 권한이 필요합니다.');
            }
        }

        // 강의 종료
        function stopLecture() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
            }

            if (recognition) {
                recognition.stop();
            }

            if (timerInterval) {
                clearInterval(timerInterval);
            }

            // 스트림 정리
            const videoPreview = document.getElementById('videoPreview');
            if (videoPreview.srcObject) {
                videoPreview.srcObject.getTracks().forEach(track => track.stop());
                videoPreview.srcObject = null;
            }

            // UI 업데이트
            document.getElementById('startBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
            isRecording = false;
            startTime = null;
        }

        // 녹화 저장
        function saveRecording() {
            if (recordedChunks.length === 0) return;

            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `강의_${new Date().toISOString().replace(/[:.]/g, '-')}.webm`;
            a.click();

            // 로컬 스토리지에 저장
            const videoData = {
                id: Date.now().toString(),
                title: `강의_${new Date().toLocaleString()}`,
                date: new Date().toISOString(),
                url: url,
                duration: Math.floor((Date.now() - startTime) / 1000)
            };

            const videos = JSON.parse(localStorage.getItem('ax2_live_lectures') || '[]');
            videos.unshift(videoData);
            localStorage.setItem('ax2_live_lectures', JSON.stringify(videos));

            alert('강의가 저장되었습니다. 마이페이지에서 확인할 수 있습니다.');
        }

        // 자막 표시
        function displaySubtitle(text, lang) {
            if (!subtitleVisible) return;

            const subtitleOverlay = document.getElementById('subtitleOverlay');
            const subtitleText = document.getElementById('subtitleText');
            
            subtitleText.textContent = text;
            subtitleOverlay.classList.add('show');
        }

        // 번역 및 표시 (시뮬레이션)
        function translateAndDisplay(text) {
            // 실제로는 번역 API를 호출해야 함
            selectedLanguages.forEach(lang => {
                if (lang !== 'ko') {
                    // 시뮬레이션: 간단한 번역 표시
                    setTimeout(() => {
                        displaySubtitle(`[${lang}] ${text}`, lang);
                    }, 100);
                }
            });
        }


        // 이벤트 리스너
        document.getElementById('startBtn').addEventListener('click', startLecture);
        document.getElementById('stopBtn').addEventListener('click', stopLecture);

        document.getElementById('subtitleToggleBtn').addEventListener('click', function() {
            subtitleVisible = !subtitleVisible;
            const subtitleOverlay = document.getElementById('subtitleOverlay');
            if (subtitleVisible) {
                subtitleOverlay.classList.add('show');
                this.innerHTML = '<i class="fas fa-closed-captioning"></i> 자막 ON';
                this.classList.add('active');
            } else {
                subtitleOverlay.classList.remove('show');
                this.innerHTML = '<i class="fas fa-closed-captioning"></i> 자막 OFF';
                this.classList.remove('active');
            }
        });

        // 언어 선택 업데이트
        document.querySelectorAll('#languageList input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                selectedLanguages = Array.from(document.querySelectorAll('#languageList input[type="checkbox"]:checked'))
                    .map(cb => cb.value);
            });
        });


        // 현재 페이지에 따라 활성 탭 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 더보기 메뉴 토글
            const moreMenuBtn = document.getElementById('moreMenuBtn');
            const moreMenuDropdown = document.getElementById('moreMenuDropdown');
            
            if (moreMenuBtn && moreMenuDropdown) {
                moreMenuBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    moreMenuDropdown.classList.toggle('active');
                });
                
                // 외부 클릭 시 메뉴 닫기
                document.addEventListener('click', function(e) {
                    if (!moreMenuBtn.contains(e.target) && !moreMenuDropdown.contains(e.target)) {
                        moreMenuDropdown.classList.remove('active');
                    }
                });
            }
            
            const tabs = document.querySelectorAll('.service-tab');
            const currentPath = window.location.pathname;
            
            tabs.forEach(tab => {
                const href = tab.getAttribute('onclick');
                if (href) {
                    const url = href.match(/location\.href='([^']+)'/)?.[1];
                    if (url) {
                        const tabPath = url.split('/').pop() || 'index.html';
                        const currentPage = currentPath.split('/').pop() || 'index.html';
                        
                        if (tabPath === 'live_lecture.html' && 
                            (currentPage === 'live_lecture.html' || currentPage === 'poly_talk.html')) {
                            tab.classList.add('active');
                        } else if (tabPath === 'index.html' && 
                            (currentPage === 'index.html' || currentPage === 'storage.html' || currentPage === 'edit.html')) {
                            tab.classList.add('active');
                        } else {
                            tab.classList.remove('active');
                        }
                    }
                }
            });
            
            // 언어 설정 기능
            const languageOptions = document.querySelectorAll('.language-dropdown-menu .language-option');
            const currentLang = localStorage.getItem('siteLanguage') || 'ko';
            
            languageOptions.forEach(option => {
                const lang = option.getAttribute('data-lang');
                if (lang === currentLang) {
                    option.classList.add('active');
                    option.querySelector('.fa-check').style.display = 'inline-block';
                } else {
                    option.classList.remove('active');
                    option.querySelector('.fa-check').style.display = 'none';
                }
                
                option.addEventListener('click', function() {
                    const selectedLang = this.getAttribute('data-lang');
                    localStorage.setItem('siteLanguage', selectedLang);
                    
                    languageOptions.forEach(opt => {
                        opt.classList.remove('active');
                        opt.querySelector('.fa-check').style.display = 'none';
                    });
                    
                    this.classList.add('active');
                    this.querySelector('.fa-check').style.display = 'inline-block';
                });
            });
        });
    </script>
</body>
</html>
