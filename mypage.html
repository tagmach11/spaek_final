<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>AX2 마이페이지</title>
    <link rel="stylesheet" href="mypage.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 모바일 메뉴 버튼 -->
    <button class="mobile-menu-btn" id="mobileMenuBtn" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- 사이드바 오버레이 -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- 상단 네비게이션 -->
    <nav class="glass-nav">
        <div class="nav-content">
            <div class="nav-left">
                <div class="logo" onclick="location.href='index.html'">
                    <img src="AX2_logo.png" alt="AX2" class="logo-img">
                </div>
                <div class="service-tabs">
                    <button class="service-tab active" onclick="location.href='index.html'">
                        자동 번역/다국어 자막
                    </button>
                    <button class="service-tab" onclick="location.href='live_lecture.html'">
                        실시간 강의
                    </button>
                </div>
            </div>
            <div class="nav-right">
                <div class="plan-info">
                    <span class="highlight">Free</span> <span id="remaining-time">0분 남음</span>
                </div>
                <a href="login.html" class="login-btn">로그인</a>
            </div>
        </div>
    </nav>

    <!-- 왼쪽 사이드바 -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h3 class="sidebar-title">
                    <img src="AX2_logo.png" alt="AX2" class="sidebar-logo-img">
                </h3>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-item" data-page="home">
                    <i class="fas fa-home"></i>
                    <span>홈</span>
                </a>
                <a href="mypage.html" class="sidebar-item active" data-page="mypage">
                    <i class="fas fa-user"></i>
                    <span>마이페이지</span>
                </a>
            </nav>
        </div>
    </aside>

    <div class="container">
        <!-- 저장공간 대시보드 -->
        <div class="storage-dashboard">
            <div class="dashboard-header">
                <h2 class="dashboard-title">
                    <i class="fas fa-database"></i>
                    저장공간 관리
                </h2>
                <div class="free-plan-badge">
                    <i class="fas fa-gift"></i>
                    <span>1시간 무료 강의 제공</span>
                </div>
            </div>
            <div class="storage-content">
                <div class="storage-info">
                    <div class="storage-usage">
                        <div class="storage-label">
                            <span>사용 중</span>
                            <span class="storage-value" id="storage-used">0 GB</span>
                        </div>
                        <div class="storage-label">
                            <span>전체</span>
                            <span class="storage-value" id="storage-total">1 GB</span>
                        </div>
                    </div>
                    <div class="storage-progress-bar">
                        <div class="storage-progress-fill" id="storage-progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="storage-percentage" id="storage-percentage">0% 사용</div>
                </div>
                <div class="storage-stats">
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="total-videos">0</div>
                            <div class="stat-label">저장된 강의</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="total-duration">0분</div>
                            <div class="stat-label">총 강의 시간</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 영상 목록 -->
        <div class="videos-section">
            <div class="section-header">
                <div class="section-title">최근 강의</div>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">전체</button>
                    <button class="filter-btn" data-filter="recent">최근</button>
                    <button class="filter-btn" data-filter="expiring">만료 예정</button>
                </div>
            </div>
            <div class="video-grid" id="video-grid">
                <!-- 영상 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 편집 모달 -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">강의 편집</div>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">강의 제목</label>
                <input type="text" class="form-input" id="edit-title" placeholder="강의 제목을 입력하세요">
            </div>
            <div class="form-group">
                <label class="form-label">설명</label>
                <textarea class="form-input" id="edit-description" rows="4" placeholder="강의 설명을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">태그</label>
                <input type="text" class="form-input" id="edit-tags" placeholder="태그를 쉼표로 구분하여 입력하세요">
            </div>
            <div class="form-group">
                <label class="form-label">카테고리</label>
                <select class="form-select" id="edit-category">
                    <option value="">카테고리 선택</option>
                    <option value="business">비즈니스</option>
                    <option value="education">교육</option>
                    <option value="technology">기술</option>
                    <option value="marketing">마케팅</option>
                    <option value="other">기타</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeEditModal()">취소</button>
                <button class="btn btn-primary" onclick="saveEdit()">저장</button>
            </div>
        </div>
    </div>


    <script src="auth-state.js" defer></script>
    <script src="mypage.js" defer></script>
    <script src="script.js" defer></script>
    <script>
        // 현재 페이지에 따라 활성 탭 설정
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.service-tab');
            const currentPath = window.location.pathname;
            
            tabs.forEach(tab => {
                const href = tab.getAttribute('onclick');
                if (href) {
                    const url = href.match(/location\.href='([^']+)'/)?.[1];
                    if (url) {
                        const tabPath = url.split('/').pop() || 'index.html';
                        const currentPage = currentPath.split('/').pop() || 'index.html';
                        
                        // index.html, mypage.html, edit.html은 모두 첫 번째 탭 활성화
                        if (tabPath === 'index.html' && 
                            (currentPage === 'index.html' || currentPage === 'mypage.html' || currentPage === 'edit.html')) {
                            tab.classList.add('active');
                        } else if (tabPath === 'live_lecture.html' && currentPage === 'live_lecture.html') {
                            tab.classList.add('active');
                        } else {
                            tab.classList.remove('active');
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
