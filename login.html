<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX2 - 로그인</title>
    <link rel="stylesheet" href="login.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 좌측 보라색 영역 -->
    <div class="left-section">
        <a href="index.html" class="logo-btn">
            <img src="AX2_logo.png" alt="AX2" class="logo-img">
        </a>
        <div class="left-content">
            <h1 class="main-headline" data-i18n="main-headline">만들고, 번역하고, 소통하세요</h1>
            <p class="sub-headline" data-i18n="sub-headline">한 번의 클릭으로 언어의 장벽을 넘어보세요</p>
            
            <p class="tagline" data-i18n="tagline">
                고품질 영상, 촬영 불필요 - 간단한 클릭 한 번으로 복제하고 번역하세요.
            </p>
            
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-microphone-alt"></i></div>
                    <span data-i18n="feature1">실시간 음성 인식 및 번역</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-closed-captioning"></i></div>
                    <span data-i18n="feature2">다국어 자막 자동 생성</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-folder-open"></i></div>
                    <span data-i18n="feature3">강의 자동 저장 및 관리</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-share-alt"></i></div>
                    <span data-i18n="feature4">간편한 공유 및 다운로드</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 성공 메시지 -->
    <div class="success-message" id="success-message">
        로그인 성공! 강의 페이지로 이동합니다...
    </div>

    <!-- 우측 흰색 영역 -->
    <div class="right-section">
        <div class="top-controls">
            <div class="language-selector" id="language-selector">
                <span id="current-lang">KO</span>
                <span>▼</span>
                <div class="language-dropdown" id="language-dropdown">
                    <div class="language-option active" data-lang="KO">한국어</div>
                    <div class="language-option" data-lang="EN">English</div>
                    <div class="language-option" data-lang="JA">日本語</div>
                    <div class="language-option" data-lang="ZH">中文</div>
                </div>
            </div>
        </div>

        <div class="login-content">
            <h2 class="welcome-title" data-i18n="welcome-title">AX2에 오신 것을 환영합니다</h2>
            <p class="welcome-subtitle" data-i18n="welcome-subtitle">한 번의 클릭으로 언어를 넘어서세요</p>

            <div class="social-login">
                <button class="social-btn google" onclick="loginWithGoogle()">
                    <div class="social-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </div>
                    <span data-i18n="google-btn">Google로 시작하기</span>
                </button>
                <button class="social-btn kakao" onclick="loginWithKakao()">
                    <div class="social-icon">
                        <img src="kakaotalk.png" alt="카카오톡" class="social-icon-img">
                    </div>
                    <span data-i18n="kakao-btn">카카오톡으로 시작하기</span>
                </button>
                <button class="social-btn naver" onclick="loginWithNaver()">
                    <div class="social-icon">
                        <img src="naver.png" alt="네이버" class="social-icon-img">
                    </div>
                    <span data-i18n="naver-btn">네이버로 시작하기</span>
                </button>
            </div>

            <div class="divider">
                <span data-i18n="or">또는</span>
            </div>

            <form class="email-form" onsubmit="handleEmailLogin(event)">
                <input 
                    type="email" 
                    class="email-input" 
                    data-i18n-placeholder="email-placeholder"
                    placeholder="이메일을 입력해 주세요."
                    required
                    id="email-input"
                    autocomplete="email"
                >
                <div class="error-message" id="email-error" data-i18n="email-error">올바른 이메일 주소를 입력해주세요.</div>
                <button type="submit" class="continue-btn" id="continue-btn" data-i18n="continue-btn">계속</button>
            </form>

            <div class="signup-link">
                <span data-i18n="signup-question">아직 계정이 없으신가요?</span> <a href="signup.html" onclick="showSignup()" data-i18n="signup-link">회원가입</a>
            </div>
        </div>
    </div>

    <script src="auth-state.js" defer></script>
    <script src="social-auth.js" defer></script>
    <script src="login.js" defer></script>
</body>
</html>
