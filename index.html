<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>실시간 번역·자막 생성 - AX2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 모바일 메뉴 버튼 -->
    <button class="mobile-menu-btn" id="mobileMenuBtn" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- 사이드바 오버레이 -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- 배경 효과 -->
    <div class="background-effects">
        <div class="gradient-cloud cloud-1"></div>
        <div class="gradient-cloud cloud-2"></div>
        <div class="gradient-cloud cloud-3"></div>
        <canvas id="particles-canvas"></canvas>
        <canvas id="confetti-canvas"></canvas>
        <div class="reflection-light"></div>
    </div>

    <!-- 상단 네비게이션 -->
    <nav class="glass-nav">
        <div class="nav-content">
            <div class="nav-left">
                <div class="logo" onclick="location.href='index.html'">
                    <img src="AX2_logo.png" alt="AX2" class="logo-img">
                </div>
                <div class="service-tabs">
                    <button class="service-tab active" onclick="location.href='index.html'">
                        자동 번역/다국어 자막
                    </button>
                    <button class="service-tab" onclick="location.href='live_lecture.html'">
                        실시간 강의
                    </button>
                </div>
            </div>
            <div class="nav-right">
                <div class="plan-info">
                    <span class="highlight">Free</span> <span id="remaining-time">0분 남음</span>
                </div>
                <a href="login.html" class="login-btn">로그인</a>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <div class="content-wrapper">
            <!-- 왼쪽 사이드바 -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <h3 class="sidebar-title">자동 번역/다국어 자막</h3>
                    </div>
                    <nav class="sidebar-nav">
                        <a href="index.html" class="sidebar-item active" data-page="home">
                            <i class="fas fa-home"></i>
                            <span>홈</span>
                        </a>
                        <a href="mypage.html" class="sidebar-item" data-page="mypage">
                            <i class="fas fa-user"></i>
                            <span>마이페이지</span>
                        </a>
                    </nav>
                </div>
            </aside>

            <!-- 중앙: 드롭존 및 영상 미리보기 -->
            <div class="left-panel">
                <!-- 제목 및 부제목 -->
                <div class="upload-section-header">
                    <h1 class="upload-title">강의 영상을 업로드하세요</h1>
                    <p class="upload-subtitle">AI가 자동으로 자막을 생성하고 번역합니다.</p>
                </div>
                
                <!-- 드롭존 (업로드 전) -->
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <div class="upload-icon-wrapper">
                            <img src="cloud.png" alt="업로드" class="upload-icon">
                        </div>
                        <p class="drop-zone-text">여기로 파일을 드래그하거나 클릭하세요</p>
                        <p class="drop-zone-file-info">MP4, MOV, AVI (최대 2GB)</p>
                    </div>
                    <input type="file" id="fileInput" accept="video/*" style="display: none;">
                </div>

            </div>
            </div>
        </div>
    </main>

    <!-- 번역 설정 모달 -->
    <div class="translation-modal" id="translationModal" style="display: none;">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content-wrapper">
            <div class="right-panel" id="rightPanel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-cog"></i>
                        번역 설정
                    </h2>
                    <button class="modal-close-btn" id="closeTranslationModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <!-- 비디오 미리보기 -->
                <div class="video-preview-container" id="videoPreviewContainer" style="display: none;">
                    <video class="video-preview" id="videoPreview" controls preload="metadata">
                        <source src="" type="video/mp4">
                    </video>
                    <div class="video-preview-info">
                        <span class="video-preview-name" id="videoPreviewName"></span>
                        <span class="video-preview-size" id="videoPreviewSize"></span>
                    </div>
                </div>
                <div class="panel-content">
                    <!-- Original Language -->
                    <div class="setting-group">
                        <label class="setting-label">
                            <i class="fas fa-microphone"></i>
                            원본 언어
                        </label>
                        <div class="select-wrapper">
                            <select class="glass-select" id="originalLang">
                                <option value="auto">자동 감지</option>
                                <option value="en">영어</option>
                                <option value="es">스페인어</option>
                                <option value="fr">프랑스어</option>
                                <option value="de">독일어</option>
                                <option value="ja">일본어</option>
                                <option value="ko">한국어</option>
                                <option value="zh">중국어</option>
                            </select>
                            <i class="fas fa-chevron-down select-arrow"></i>
                        </div>
                    </div>

                    <!-- Target Languages -->
                    <div class="setting-group">
                        <label class="setting-label">
                            <i class="fas fa-globe"></i>
                            대상 언어
                        </label>
                        <div class="language-chips" id="languageChips">
                            <div class="language-chip" data-lang="en">
                                <span>English</span>
                                <i class="fas fa-times"></i>
                            </div>
                            <div class="language-chip" data-lang="es">
                                <span>Español</span>
                                <i class="fas fa-times"></i>
                            </div>
                            <div class="language-chip" data-lang="fr">
                                <span>Français</span>
                                <i class="fas fa-times"></i>
                            </div>
                            <button class="add-language-btn">
                                <i class="fas fa-plus"></i>
                                언어 추가
                            </button>
                        </div>
                    </div>

                    <!-- Number of Speakers -->
                    <div class="setting-group">
                        <label class="setting-label">
                            <i class="fas fa-users"></i>
                            화자 수
                        </label>
                        <div class="select-wrapper">
                            <select class="glass-select" id="speakers">
                                <option value="auto">자동 감지</option>
                                <option value="1">1명</option>
                                <option value="2">2명</option>
                                <option value="3">3명 이상</option>
                            </select>
                            <i class="fas fa-chevron-down select-arrow"></i>
                        </div>
                    </div>

                    <!-- Translate Now 버튼 -->
                    <button class="translate-btn" id="translateBtn">
                        <span>지금 번역하기</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <!-- 번역 진행률 표시 -->
                    <div class="translation-progress-container" id="translationProgressContainer" style="display: none;">
                        <div class="progress-info">
                            <span class="progress-text" id="progressText">번역 준비 중...</span>
                            <span class="progress-percent" id="progressPercent">0%</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar-fill" id="progressBarFill" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- 정보 텍스트 -->
                    <div class="info-text" id="infoText">
                        <i class="fas fa-sparkles"></i>
                        <span>다국어 자막, 몇 초 만에 생성됩니다.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 언어 선택 모달 -->
    <div class="language-modal" id="languageModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>대상 언어 선택</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="language-grid">
                    <div class="modal-language-item" data-lang="en">
                        <i class="fas fa-flag"></i>
                        <span>영어</span>
                    </div>
                    <div class="modal-language-item" data-lang="es">
                        <i class="fas fa-flag"></i>
                        <span>스페인어</span>
                    </div>
                    <div class="modal-language-item" data-lang="fr">
                        <i class="fas fa-flag"></i>
                        <span>프랑스어</span>
                    </div>
                    <div class="modal-language-item" data-lang="de">
                        <i class="fas fa-flag"></i>
                        <span>독일어</span>
                    </div>
                    <div class="modal-language-item" data-lang="ja">
                        <i class="fas fa-flag"></i>
                        <span>일본어</span>
                    </div>
                    <div class="modal-language-item" data-lang="ko">
                        <i class="fas fa-flag"></i>
                        <span>한국어</span>
                    </div>
                    <div class="modal-language-item" data-lang="zh">
                        <i class="fas fa-flag"></i>
                        <span>중국어</span>
                    </div>
                    <div class="modal-language-item" data-lang="it">
                        <i class="fas fa-flag"></i>
                        <span>이탈리아어</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth-state.js" defer></script>
    <script src="script.js" defer></script>
    <script>
        // 현재 페이지에 따라 활성 탭 설정
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.service-tab');
            const currentPath = window.location.pathname;
            
            tabs.forEach(tab => {
                const href = tab.getAttribute('onclick');
                if (href) {
                    const url = href.match(/location\.href='([^']+)'/)?.[1];
                    if (url) {
                        const tabPath = url.split('/').pop() || 'index.html';
                        const currentPage = currentPath.split('/').pop() || 'index.html';
                        
                        // index.html, mypage.html, edit.html은 모두 첫 번째 탭 활성화
                        if (tabPath === 'index.html' && 
                            (currentPage === 'index.html' || currentPage === 'mypage.html' || currentPage === 'edit.html')) {
                            tab.classList.add('active');
                        } else if (tabPath === 'live_lecture.html' && currentPage === 'live_lecture.html') {
                            tab.classList.add('active');
                        } else {
                            tab.classList.remove('active');
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
